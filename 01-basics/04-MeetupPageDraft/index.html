<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/styles/index.css">
  <title>Meetup Page Draft</title>
</head>
<body>
<div id="app">
  <div v-if="meetup">
    <div class="meetup-cover" :style="currentMeetup.backImage ? `--bg-url: url('${currentMeetup.backImage}')` : null">
      <h1 class="meetup-cover__title">{{currentMeetup.title}}</h1>      
    </div>    
    <div class="container">
      <div class="meetup">
        <div class="meetup__content">
          <h3>Описание</h3>
          <p class="meetup-description">{{currentMeetup.description}}</p>

          <h3>Программа</h3>          
          <div class="meetup-agenda" v-if="currentMeetupAgenda">
            <div class="meetup-agenda__item" v-for="agenda in currentMeetupAgenda">
              <div class="meetup-agenda__item-col">
                <img class="icon" alt="icon" :src="agenda.icon" />
              </div>
              <div class="meetup-agenda__item-col">{{agenda.timeline}}</div>
              <div class="meetup-agenda__item-col">
                <h5 class="meetup-agenda__title">{{agenda.title}}</h5>
                <template v-if="agenda.speaker">
                  <p><span>{{agenda.speaker}}</span><span class="meetup-agenda__dot"></span><span class="meetup-agenda__lang">{{agenda.language}}</span></p>
                  <p>{{agenda.description}}</p>
                </template>
                
              </div>
            </div>
          </div>
          <p class="meetup-agenda__empty" v-else>Программа пока пуста, но когда-нибудь в ней обязательно что-нибудь появится!</p>
        </div>

        <div class="meetup__aside">
          <ul class="info-list">
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-user.svg" />
              {{currentMeetup.organizer}}
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-map.svg" />
              {{currentMeetup.place}}
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-cal-lg.svg" />
              <time datetime="2020-02-31">{{currentMeetup.localDate}}</time>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="04-MeetupPageDraft/script.js"></script>
</body>
</html>
